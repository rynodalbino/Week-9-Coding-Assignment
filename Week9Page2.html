<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ability Scores</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body {
            background-image: url(https://wallpaperaccess.com/full/135987.jpg);
            background-color: rgb(160, 229, 238);
        }
    </style>
</head>
<body>
    
<div class="container text-light">
  
  <div class="row">
  
    <div class="col-2">
      
      <table class="table text-light">
        <tr>
          <th>Ability</th>
          <th>Score</th>
          <th>Mod</th>
        </tr>
        <tr>
          <td>Strength</td>
          <td><input type="number" value="10" id="strScore"></td>
          <td><input type="number" placeholder="0" id="strMod"></td>
        </tr>
        <tr>
          <td>Dexterity</td>
          <td><input type="number" value="10" id="dexScore"></td>
          <td><input type="number" placeholder="0" id="dexMod"></td>
        </tr>
        <tr>
          <td>Constitution</td>
          <td><input type="number" value="10" id="conScore"></td>
          <td><input type="number" placeholder="0" id="conMod"></td>
        </tr>
        <tr>
          <td>Intelligence</td>
          <td><input type="number" value="10" id="intScore"></td>
          <td><input type="number" placeholder="0" id="intMod"></td>
        </tr>
        <tr>
          <td>Wisdom</td>
          <td><input type="number" value="10" id="wisScore"></td>
          <td><input type="number" placeholder="0" id="wisMod"></td>
        </tr>
        <tr>
          <td>Charisma</td>
          <td><input type="number" value="10" id="chaScore"></td>
          <td><input type="number" placeholder="0" id="chaMod"></td>
        </tr>
      </table>
      
    </div>
  
  </div>
  
</div>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body> 
</html>
